<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--link CSS-->
    <link rel="stylesheet" href="../css/main.css">

    <!--fuentes de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Trispace:wght@300&display=swap" rel="stylesheet">
    <title> Contacto - Yanina Rojas Studio </title>
</head>
<body>
    <header class="container-fluid titulo__principal--pink">

        <div class="row">
            <img class="logo col-4" src="../img/logo.png" alt="Logo de Yanina Rojas Studio">

            <h1 class="col-8 text-center nombre__artista"> Yanina Rojas Studio 
            </h1>
        </div>

        <nav class="navbar navbar-expand-lg fondo-nav">
            <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
            
                      <a class="nav-link active" aria-current="page" href="#">
                        <a href="../index.html">Home</a> 
                        </a>

                      <a class="nav-link" href="#">
                        <a href="../pages/productos.html">Productos</a>
                      </a>
                    
                      <a class="nav-link" href="#"><a href="../pages/acuarelatips.html">Acuarela tips</a>
                    </a>
                      
                      <a class="nav-link" href="#">
                        <a href="../pages/sobremi.html">Sobre mí</a>
                      </a>

                      <a class="nav-link" href="#">Contacto</a>
                        
    
                    </div>
            </div>
        </nav>
    </header>

    <main class="formulario__contacto">
        <form action="" method="">
            <fieldset>
                <legend class="formulario__titulo">Formulario de contacto</legend>
                <div>
                    <label for="nombre">Completa tu nombre</label>
                    <input type="text" name="nombre" placeholder="Completa tu nombre">
                </div>

                <br>
    
                <div>
                    <label for="email">Completa tu email</label>
                    <input type="email" name="email" placeholder="Completa tu email">
                </div>

                <br>
    
                <div>
                    <label for="telefono">Completa tu teléfono</label>
                    <input type="text" name="telefono" placeholder="Completa tu teléfono"> 
                </div>

                <br>
    
                <div>
                    <label for="consulta">Dejame tu consulta</label>
                    <input type="text" name="consulta" placeholder="Consulta lo que quieras">
                </div>

                <br>
                <br>
    
                <div>
                    <input type="submit">
                    <input type="reset" value="Borrar todo">
                </div>
            </fieldset>
        </form>

    </main>

    <footer class="derechos__reservados--negro">
        Todos los derechos reservados
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
