<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Trispace:wght@300&display=swap" rel="stylesheet">
    <title> Contacto - Yanina Rojas Studio </title>
</head>
<body>
    <header class="titulo__principal--pink">
        <h1 class="nombre__artista"> Yanina Rojas Studio </h1>
        <img class="logo" src="../img/logo.png" alt="Logo de Yanina Rojas Studio">
        <h2 class="home__principal--blanco">
            <a href="../index.html"> Home </a></h2>
        <nav class="menu">
            <ul>
                <li>
                    <a href="../pages/productos.html">Productos</a>
                </li>

                <li>
                    <a href="../pages/acuarelatips.html"> Acuarela tips</a>
                </li>

                <li>
                    <a href="../pages/sobremi.html">Sobre mí</a>
                </li>

                <li> Contacto </li>
            </ul>
        </nav>
    </header>

    <main class="formulario__contacto">
        <form action="" method="">
            <fieldset>
                <legend class="formulario__titulo">Formulario de contacto</legend>
                <div>
                    <label for="nombre">Completa tu nombre</label>
                    <input type="text" name="nombre" placeholder="Completa tu nombre">
                </div>

                <br>
    
                <div>
                    <label for="email">Completa tu email</label>
                    <input type="email" name="email" placeholder="Completa tu email">
                </div>

                <br>
    
                <div>
                    <label for="telefono">Completa tu teléfono</label>
                    <input type="text" name="telefono" placeholder="Completa tu teléfono"> 
                </div>

                <br>
    
                <div>
                    <label for="consulta">Dejame tu consulta</label>
                    <input type="text" name="consulta" placeholder="Consulta lo que quieras">
                </div>

                <br>
                <br>
    
                <div>
                    <input type="submit">
                    <input type="reset" value="Borrar todo">
                </div>
            </fieldset>
        </form>

    </main>

    <footer class="derechos__reservados--negro">
        Todos los derechos reservados
    </footer>

</body>
</html>
